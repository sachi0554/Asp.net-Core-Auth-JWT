<!DOCTYPE>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">


        /**********************************Request****************************************/
        var reqdata = {
            username: "test@demo.com",
            password:"Neo@0554"
            
        }
        var stringReqdata = JSON.stringify(reqdata);

        /*************************************GET*****************************************/
        function GetEmployeeInformation() {
            var url = "https://localhost:5000/api/users/login/" + stringReqdata;
            jQuery.ajax({
                crossDomain: true,
                dataType: "json",
                url: url,
                async: false,
                context: document.body
            }).success(function (data) {
                alert(data);
            });
        };
        /*************************************GET*****************************************/
        function PostSubmitdata() {
            var url = "https://localhost:5000/api/users/login/";
            jQuery.ajax({
                crossDomain: true,
                async: false,
                type: "POST",
                url: url,
                data: stringReqdata,
                dataType: "json",
                context: document.body,
                contentType: 'application/json; charset=utf-8'
            }).success(function (data) {
                alert(data);
            })
        }
    </script>
</head>
<body>
    <a href="#" onclick="GetEmployeeInformation();">Get</a><br />
    <a href="#" onclick="PostSubmitdata();">Post</a>
</body>
</html>
